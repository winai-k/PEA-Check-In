<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Styles CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Sweetalert CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.3.6/dist/sweetalert2.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>AIT-PEA Support</title>
  </head>
  <body>
    <center>
      <section class="box-Indigo">
        <h1 class="jumbotron text-center">Online</h1>
        <h2 class="jumbotron text-center">Check-In | Check-Out</h2>
      </section>
      <section class="box-Thistle">
        <select name="shift" id="shiftSelect" onfocus="this.size=4;" onblur="this.size=1;" onchange="this.size=4; this.blur()">
          <option class="silver" value="">--Choose your work shift--</option>
          <option class="aqua" value="dayshift" Align="center">DAY SHIFT</option>
          <option class="rblue" value="businessday" Align="center">BUSINESS DAY</option>
          <option class="mblue" value="nightshift" Align="center">NIGHT SHIFT</option>
        </select>

        <div>
          <button id="cin" type="button" class="invisible btn btn-success button-w" onclick="getLocation()">Check-In</button>
          <button id="cout" type="button" class="invisible btn btn-danger button-w" onclick="getLocationOut()">Check-Out</button>
        </div>
      </section>
      <p id="demo"></p>
    </center>

<script>
window.onload = function() {
  initializeLiff('2000526279-byQXxDe0');
}

const xurl = "https://script.google.com/macros/s/AKfycbyofqijjBPi_TbHhHPqCuU0wC0oQOyHdLcmzfNBoELR_aubURGqaCsBR0K9Yb9NXzlJ/exec";

function initializeLiff(myLiffId) {
    liff
        .init({
            liffId: myLiffId
        })
        .then(() => {
            checks();
        })
        .catch((err) => {
        });
}

function checks(){
    var today = new Date();
    today.toLocaleString('th-TH', { timeZone: 'Asia/Bangkok' })

    var hh = today.getHours();
    var mm = today.getMinutes(); 

    if(hh >= 6){
        document.getElementById("cin").classList.remove('invisible');
    //}else if(hh >= 13){
        document.getElementById("cout").classList.remove('invisible');
    }else{
        alert("ไม่สามารถเช็คอิน/เอาท์ได้ในช่วงเวลา 0.00-6.00 "+hh+":"+mm);
        liff.closeWindow();  
    }
}

var x = document.getElementById("demo");

function getLocation() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPosition);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPosition(position) {
  liff.getProfile().then(function(profile) {
  
    var uid = profile.userId;
    var uname = profile.displayName;
    var tlat = ""+position.coords.latitude;
    var tlong = ""+position.coords.longitude;
    var xos = liff.getOS();

    const checked = [...document.getElementsByName("select_shift")].find(e => e.checked);
    var shift = checked.value;

  x.innerHTML = "Lat: " + tlat + 
  "<br>Long: " + tlong+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;

    var xmlhttp = new XMLHttpRequest();
    var theUrl = xurl+"?ctype=In&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+tlat+"&long="+tlong+"&shift="+shift;
    xmlhttp.open('GET', theUrl);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var jsonResponse = JSON.parse(this.responseText);
      }
      alert(jsonResponse.desc);
      liff.closeWindow();
    }});  
}

///////////////////////////////

function getLocationOut() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(showPositionOut);
  } else { 
    x.innerHTML = "Geolocation is not supported by this browser.";
  }
}

function showPositionOut(position) {
  liff.getProfile().then(function(profile) {

    var uid = profile.userId;
    var uname = profile.displayName;
    var xos = liff.getOS();

    const checked = [...document.getElementsByName("select_shift")].find(e => e.checked);
    var shift = checked.value;

  x.innerHTML = "Lat: " + position.coords.latitude + 
  "<br>Long: " + position.coords.longitude+ 
  "<br>userId: " + uid+ 
  "<br>displayName: " + uname+
  "<br>your OS: " + xos;

    var xmlhttp = new XMLHttpRequest();
    var theUrl = xurl+"?ctype=Out&xos="+xos+"&user="+uid+"&name="+uname+"&lat="+position.coords.latitude+"&long="+position.coords.longitude+"&shift="+shift;
    xmlhttp.open('GET', theUrl);
    xmlhttp.send();
    xmlhttp.onreadystatechange = function() {
      if (this.readyState == 4 && this.status == 200) {
          var jsonResponse = JSON.parse(this.responseText);
      }
      alert(jsonResponse.desc);
      liff.closeWindow();
    }});  
}

</script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
